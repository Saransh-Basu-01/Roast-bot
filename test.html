<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .chatbot-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chatbot-header {
            background-color: #4285f4;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-weight: bold;
        }
        .chatbot-iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            Chatbot Assistant
        </div>
        <iframe 
            class="chatbot-iframe"
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/78709980-7329-4afb-bcec-d775262be05d">
        </iframe>
    </div>
</body>
</html>
